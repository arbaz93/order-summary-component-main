<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <img src="/images/illustration-hero.svg" alt="illustration-hero" />

      <article class="grid">
        <h1 class="text-clr-neutral-600 fs-500 fw-600">Order Summary</h1>

        <p class="text-clr-neutral-500">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan grid">
          <img src="./images/icon-music.svg" alt="icon music" />

          <div>
            <h2 class="text-clr-neutral-600 fs-400 fw-600">Annual Plan</h2>
            <h3 class="text-clr-neutral-500 fs-400">$59.99/year</h3>
          </div>

          <button class="btn-change text-clr-primary-500 fw-500 underline">
            Change
          </button>
        </div>

        <button class="btn-payment fw-500">Proceed to Payment</button>
        <button class="btn-cancel text-clr-neutral-500 fw-500">
          Cancel Order
        </button>
      </article>
    </main>
  </body>
</html>
